<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок Ui-kit</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="..//style/input.css">
    <link rel="stylesheet" href="..//style/searchbar.css">
    <link rel="stylesheet" href="..//style/checkbox.css">
    <link rel="stylesheet" href="..//style/radio.css">
    <link rel="stylesheet" href="..//style/button.css">
    <link rel="stylesheet" href="..//style/dropdowns.css">
</head>

<body>

    <div class="page-input">
        <div class="wrapper-input">
            <div class="input">
                <label for="input field">Дата и время заказа</label>
                <div class="input-items">
                    <input class="input-items__item" type="text" placeholder="Введите">
                </div>
            </div>
            <div class="input">
                <label for="input field">Дата и время заказа</label>
                <div class="input-items">
                    <input class="input-items__item input-items__item-error" type="text" placeholder="Введите"
                        value="16.12.2021">
                    <svg class="input-items__img input-items__img-error" viewBox="0 0 16 16" fill="none"
                        stroke="#BAD8F5">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
                    </svg>
                    </a>
                </div>
            </div>
            <div class="input">
                <label for="input field">Дата и время заказа</label>
                <div class="input-items">
                    <input class="input-items__item input-items__item-lock" type="text" placeholder="Введите"
                        value="16.12.2021">
                    <svg class="input-items__img input-items__img-lock" viewBox="0 0 16 16" fill="#000" stroke="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                            stroke="none" />
                        <path
                            d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                            stroke="none" />
                    </svg>
                    </a>
                </div>
            </div>
        </div>

        <div class="page-searchbar">
            <div class="wrapper-searchbar">
                <div class="input">
                    <div class="button">
                        <button class="button_serch">
                            <div class="button_serch__icon"></div>
                        </button>
                    </div>
                    <input class="input__item" type="text" placeholder="Номер заказа или ФИО">
                </div>
                <div class="input">
                    <div class="button">
                        <button class="button_serch">
                            <div class="button_serch__icon"></div>
                            <button class="button_cancel">
                                <div class="button_cancel__icon"></div>
                            </button>
                    </div>
                    <input class="input__item" type="text" placeholder="Введите" value="50744">
                </div>
            </div>
        </div>
    </div>

    <div class="page-checkbox">
        <div class="wrapper-checkbox">
            <div class="input">
                <input type="checkbox" class="input__checkbox" />
                <label for="checkbox"></label>
            </div>
            <div class="input">
                <input type="checkbox" class="input__checkbox" />
                <label for="checkbox"></label>
            </div>
        </div>
    </div>

    <div class="page-radio">
        <div class="wrapper-radio">
            <div class="form_radio">
                <input id="radio-1" type="radio" name="radio" value="1" checked />
                <label for="radio-1"></label>
            </div>
            <div class="form_radio">
                <input id="radio-2" type="radio" name="radio" value="2" />
                <label for="radio-2"></label>
            </div>
        </div>
    </div>

    <div class="page-button">
        <div class="wrapper-button">
            <div class="button-column">
                <div class="button-block">
                    <div class="button">
                        <button class="button_size_big_with_background">
                            <div class="button_with_background__icon"></div>
                            <div class="button_with_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_average_with_background">
                            <div class="button_with_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_small_with_background">
                            <div class="button_with_background__icon"></div>
                        </button>
                    </div>
                </div>
                <div class="button-column">
                    <div class="button">
                        <button class="button_size_big_with_background">
                            <div class="button_with_background__icon"></div>
                            <div class="button_with_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_average_with_background">
                            <div class="button_with_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_small_with_background">
                            <div class="button_with_background__icon"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="button-column">
                <div class="button-block">
                    <div class="button">
                        <button class="button_size_big_transparent_background">
                            <div class="button_transparent_background__icon"></div>
                            <div class="button_transparent_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_average_transparent_background">
                            <div class="button_transparent_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_small_transparent_background">
                            <div class="button_transparent_background__icon"></div>
                        </button>
                    </div>
                </div>
                <div class="button-block">
                    <div class="button">
                        <button class="button_size_big_transparent_background">
                            <div class="button_transparent_background__icon"></div>
                            <div class="button_transparent_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_average_transparent_background">
                            <div class="button_transparent_background__text"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_small_transparent_background">
                            <div class="button_transparent_background__icon"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="button-column">
                <div class="button-block">
                    <div class="button">
                        <button class="button_size_big_transparent_background">
                            <div class="button_transparent_background__iconblack"></div>
                            <div class="button_transparent_background__textblack"> Text here </div>
                        </button>
                    </div>
                    <div class="button">
                        <button class="button_size_average_transparent_background">
                            <div class="button_transparent_background__textblack"> Text here </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-dropdowns">
        <div class="wrapper-dropdowns">
            <div class="block-column-dropdowns">
                <div class="dropdowns-status-checkbox">
                    <label><input type="checkbox" /> Новый </label>
                    <label><input type="checkbox" /> Рассчет </label>
                    <label><input type="checkbox" /> Подтвержден </label>
                    <label><input type="checkbox" /> Отложен </label>
                    <label><input type="checkbox" /> Выполнен </label>
                    <label><input type="checkbox" /> Отменен </label>
                </div>
                <div class="input-search-dropdowns">
                    <div class="input-dropdowns">
                        <label for="input_field-dropdowns">Номер страницы</label>
                        <input class="input__item_dropdowns" type="text" placeholder="Введите номер">
                    </div>
                </div>
            </div>
            <div class="block-column-dropdowns">
                <div class="dropdowns-status">
                    <label> Новый </label>
                    <label> Рассчет </label>
                    <label> Подтвержден </label>
                    <label> Отложен </label>
                    <label> Выполнен </label>
                    <label> Отменен </label>
                </div>
                <div class="wrapper-delete">
                    <div class="button-column-dropdowns">
                        <title-wrapper-delete>Удалить n записей?</title-wrapper-delete>
                        <div class="button-block-dropdowns">
                            <div class="button-dropdowns">
                                <button class="button_without_background-dropdowns">
                                    <div class="button_without_background-dropdowns__text"> Удалить </div>
                                </button>
                            </div>
                            <div class="button-dropdowns">
                                <button class="button_with_background-dropdowns">
                                    <div class="button_with_background-dropdowns__text"> Отмена </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-column-dropdowns">
                <div class="wrapper-theme">
                    <div class="button-column-dropdowns">
                        <title-theme>Выберите тему</title-theme>
                        <div class="button-block-dropdowns">
                            <div class="button-dropdowns">
                                <button class="button_without_background-dropdowns">
                                    <div class="button_without_background-dropdowns__icon"></div>
                                    <div class="button_without_background-dropdowns__text"> Светлая </div>
                                </button>
                            </div>
                            <div class="button-dropdowns">
                                <button class="button_with_background-dropdowns">
                                    <div class="button_with_background-dropdowns__icon"></div>
                                    <div class="button_with_background-dropdowns__text"> Темная </div>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
