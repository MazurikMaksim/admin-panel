<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Блок Button</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./dropdowns.css">
    </head>

    <body>
        <div class="page-dropdowns">
            <div class="wrapper-dropdowns">
            <div class="block-column">
                <div class="dropdowns-status-checkbox">
                    <label><input type="checkbox"/> Новый </label>
                    <label><input type="checkbox"/> Рассчет </label>
                    <label><input type="checkbox"/> Подтвержден </label>
                    <label><input type="checkbox"/> Отложен </label>
                    <label><input type="checkbox"/> Выполнен </label>
                    <label><input type="checkbox"/> Отменен </label>
                </div>

                <div class="input-search">
                    <div class="input">
                        <label for="input_field">Номер страницы</label>
                        <input class="input__item" type="text" placeholder="Введите номер">
                    </div>
                </div>
            </div>

            <div class="block-column">
                    <div class="dropdowns-status">
                        <label> Новый </label>
                        <label> Рассчет </label>
                        <label> Подтвержден </label>
                        <label> Отложен </label>
                        <label> Выполнен </label>
                        <label> Отменен </label>
                    </div>

                     <div class="wrapper-delete">
                            <div class="button-column">
                                <title-wrapper-delete>Удалить n записей?</title-wrapper-delete>
                                <div class="button-block">
                                <div class="button">
                                    <button class="button_without_background">
                                    <div class="button_without_background__text"> Удалить </div>
                                    </button>
                                    </div>   
                                    <div class="button">
                                        <button class="button_with_background">
                                        <div class="button_with_background__text"> Отмена </div>
                                        </button>
                                        </div>             
                                    </div>
                                </div>
                            </div>

                        </div>

            <div class="block-column">
                        <div class="wrapper-theme">
                            <div class="button-column">
                                <title-theme>Выберите тему</title-theme>
                                <div class="button-block">
                                <div class="button">
                                    <button class="button_without_background">
                                    <div class="button_without_background__icon"></div>
                                    <div class="button_without_background__text"> Светлая </div>
                                    </button>
                                    </div>     
                                <div class="button">
                                    <button class="button_with_background">
                                    <div class="button_with_background__icon"></div>
                                    <div class="button_with_background__text"> Темная </div>
                                    </button>
                                    </div>            
                                </div>
            </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
