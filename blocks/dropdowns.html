<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок Button</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="../style/dropdowns.css">
</head>

<body>
    <div class="page-dropdowns">
        <div class="wrapper-dropdowns">
            <div class="block-column-dropdowns">
                <div class="dropdowns-status-checkbox">
                    <label><input type="checkbox" /> Новый </label>
                    <label><input type="checkbox" /> Рассчет </label>
                    <label><input type="checkbox" /> Подтвержден </label>
                    <label><input type="checkbox" /> Отложен </label>
                    <label><input type="checkbox" /> Выполнен </label>
                    <label><input type="checkbox" /> Отменен </label>
                </div>
                <div class="input-search-dropdowns">
                    <div class="input-dropdowns">
                        <label for="input_field-dropdowns">Номер страницы</label>
                        <input class="input__item_dropdowns" type="text" placeholder="Введите номер">
                    </div>
                </div>
            </div>
            <div class="block-column-dropdowns">
                <div class="dropdowns-status">
                    <label> Новый </label>
                    <label> Рассчет </label>
                    <label> Подтвержден </label>
                    <label> Отложен </label>
                    <label> Выполнен </label>
                    <label> Отменен </label>
                </div>
                <div class="wrapper-delete">
                    <div class="button-column-dropdowns">
                        <title-wrapper-delete>Удалить n записей?</title-wrapper-delete>
                        <div class="button-block-dropdowns">
                            <div class="button-dropdowns">
                                <button class="button_without_background-dropdowns">
                                    <div class="button_without_background-dropdowns__text"> Удалить </div>
                                </button>
                            </div>
                            <div class="button-dropdowns">
                                <button class="button_with_background-dropdowns">
                                    <div class="button_with_background-dropdowns__text"> Отмена </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-column-dropdowns">
                <div class="wrapper-theme">
                    <div class="button-column-dropdowns">
                        <title-theme>Выберите тему</title-theme>
                        <div class="button-block-dropdowns">
                            <div class="button-dropdowns">
                                <button class="button_without_background-dropdowns">
                                    <div class="button_without_background-dropdowns__icon"></div>
                                    <div class="button_without_background-dropdowns__text"> Светлая </div>
                                </button>
                            </div>
                            <div class="button-dropdowns">
                                <button class="button_with_background-dropdowns">
                                    <div class="button_with_background-dropdowns__icon"></div>
                                    <div class="button_with_background-dropdowns__text"> Темная </div>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
